<div class="mainContainer">
    <app-date-range [(dateFrom)]="dateFrom" [(dateTo)]="dateTo" (dateFromChange)="updateView()" (dateToChange)="updateView()"></app-date-range>

    <div class="daycardContainer">
        <app-daycard *ngFor="let daycardDate of daycardDates" [date]="daycardDate"></app-daycard>
    </div>

    <button type="button" class="btn btn-danger rounded-circle button-add" title="Add" (click)="openAddTimeDialog()">
        <i class="bi bi-plus-lg"></i>
    </button>
</div>
