<table class="dateContainer">
    <tr>
        <td>From:</td>
        <td>
            <input
                type="date"
                class="form-control"
                [value]="dateFrom | date:'yyyy-MM-dd'"
                (input)="dateFrom = parseDateEvent($event); dateFromChange.emit(dateFrom);"
            />
        </td>
    </tr>
    <tr>
        <td>To:</td>
        <td>
            <input
                type="date"
                class="form-control"
                [value]="dateTo | date:'yyyy-MM-dd'"
                (input)="dateTo = parseDateEvent($event); dateToChange.emit(dateTo);"
            />
        </td>
    </tr>
</table>
