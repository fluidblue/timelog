<div class="toast-container position-fixed p-3 toast-container-custom" aria-live="polite" aria-atomic="true">
    <ngb-toast
        *ngFor="let toast of toastService.toasts"
        header="{{toast.header}}"
        [autohide]="(toast.options && toast.options.autohide) || true"
        [delay]="(toast.options && toast.options.delay) || 5000"
        (hide)="toastService.remove(toast)"
    >
        {{toast.body}}
    </ngb-toast>
</div>
