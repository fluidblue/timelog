<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add time</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <table class="time">
        <tr>
            <td>Date:</td>
            <td>
                <input
                    type="date"
                    class="form-control"
                    [value]="date | date:'yyyy-MM-dd'"
                    (input)="date = parseDateEvent($event);"
                    [ngClass]="{ 'is-invalid': saveClicked && date === undefined }"
                />
            </td>
        </tr>
        <tr>
            <td>From:</td>
            <td>
                <input
                    #focusElement
                    type="time"
                    class="form-control"
                    (change)="from = parseTimeEvent($event)"
                    [ngClass]="{ 'is-invalid': saveClicked && from === null }"
                />
            </td>
        </tr>
        <tr>
            <td>To:</td>
            <td>
                <input
                    type="time"
                    class="form-control"
                    (change)="to = parseTimeEvent($event)"
                    [ngClass]="{ 'is-invalid': saveClicked && to === null }"
                />
            </td>
        </tr>
        <tr>
            <td>
                Add another entry:
            </td>
            <td>
                <div class="btn-group btn-group-toggle radioGroupAddAnotherEntry" ngbRadioGroup>
                    <label ngbButtonLabel class="btn-secondary">
                        <input ngbButton type="radio" value="1"> Yes
                    </label>
                    <label ngbButtonLabel class="btn-secondary">
                        <input ngbButton type="radio" value="0"> No
                    </label>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="save()">Add</button>
</div>
