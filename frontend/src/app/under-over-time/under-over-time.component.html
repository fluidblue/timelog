<app-date-range
    [(dateFrom)]="dateFrom"
    [(dateTo)]="dateTo"
    (dateFromChange)="updateView()"
    (dateToChange)="updateView()"
></app-date-range>

<div class="container">
    Total Under/Overtime:
    <div
        *ngIf="underOverTime"
        class="underOverTime"
        [ngClass]="{
            'red': underOverTime.isNegativeTime(),
            'green': !underOverTime.isNegativeTime()
        }"
    >
        {{underOverTime | time:false:true}} h
    </div>
</div>
