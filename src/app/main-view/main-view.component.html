<div>
    From:
    <input type="date" class="form-control" [value]="dateFrom | date:'yyyy-MM-dd'" (input)="dateFrom = parseDateEvent($event)" />
</div>
<div>
    To:
    <input type="date" class="form-control" [value]="dateTo | date:'yyyy-MM-dd'" (input)="dateTo = parseDateEvent($event)" />
</div>
